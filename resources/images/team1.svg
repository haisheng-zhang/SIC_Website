<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="suit-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2b49"/>
      <stop offset="100%" stop-color="#0a1530"/>
    </linearGradient>
    <linearGradient id="tie-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0071bc"/>
      <stop offset="100%" stop-color="#005a96"/>
    </linearGradient>
  </defs>
  
  <!-- 身体轮廓 -->
  <rect x="75" y="140" width="100" height="110" rx="5" fill="url(#suit-gradient)"/>
  
  <!-- 衬衫领子 -->
  <path d="M95,140 L125,160 L155,140" stroke="#ffffff" stroke-width="8" fill="none"/>
  
  <!-- 领带 -->
  <path d="M125,160 L115,190 L125,220 L135,190 L125,160" fill="url(#tie-gradient)"/>
  
  <!-- 头部轮廓 -->
  <circle cx="125" cy="90" r="50" fill="#f0d0b0"/>
  
  <!-- 头发 -->
  <path d="M125,40 C90,40 80,70 80,90 C80,95 85,100 90,100 C90,70 100,50 125,50 C150,50 160,70 160,100 C165,100 170,95 170,90 C170,70 160,40 125,40" fill="#333333"/>
  
  <!-- 脸部特征简化 -->
  <circle cx="105" cy="90" r="5" fill="#333"/><!-- 左眼 -->
  <circle cx="145" cy="90" r="5" fill="#333"/><!-- 右眼 -->
  <path d="M105 120 Q125 135 145 120" stroke="#333" stroke-width="3" fill="transparent"/><!-- 微笑 -->
  
  <!-- 领带 -->
  <polygon points="125,160 115,180 125,250 135,180" fill="#1a2b49"/>
  
  <!-- 文字标签 -->
  <text x="125" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">陈总监</text>
</svg>