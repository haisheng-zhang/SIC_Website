<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- SIC Logo -->
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: #0071bc; }
    .secondary { fill: #1a2b49; }
  </style>
  
  <!-- Logo Icon -->
  <g transform="translate(0, 10)">
    <circle cx="25" cy="20" r="20" class="primary" />
    <path d="M15,20 L35,20 M25,10 L25,30" stroke="white" stroke-width="4" />
    <path d="M15,15 L35,25" stroke="white" stroke-width="2" />
    <path d="M15,25 L35,15" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Logo Text -->
  <g transform="translate(55, 0)">
    <!-- Singapore -->
    <text x="0" y="20" class="logo-text primary" font-size="14">SINGAPORE</text>
    
    <!-- Innovation Centre -->
    <text x="0" y="40" class="logo-text secondary" font-size="18">INNOVATION CENTRE</text>
  </g>
</svg>