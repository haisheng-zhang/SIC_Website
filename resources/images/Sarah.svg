<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="suit-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2b49"/>
      <stop offset="100%" stop-color="#0a1530"/>
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0071bc"/>
      <stop offset="100%" stop-color="#005a96"/>
    </linearGradient>
  </defs>
  
  <!-- 身体轮廓 -->
  <rect x="75" y="140" width="100" height="110" rx="5" fill="url(#blouse-gradient)"/>
  
  <!-- 衬衫领子 -->
  <path d="M95,140 L125,155 L155,140" stroke="#ffffff" stroke-width="8" fill="none"/>
  
  <!-- 项链 -->
  <path d="M125,155 C120,165 120,175 125,185 C130,175 130,165 125,155" stroke="#f0d0b0" stroke-width="3" fill="none"/>
  <circle cx="125" cy="185" r="5" fill="#f0d0b0"/>
  
  <!-- 头部轮廓 -->
  <circle cx="125" cy="90" r="50" fill="#f0d0b0"/>
  
  <!-- 头发 -->
  <path d="M125,40 C90,40 75,60 75,90 C75,100 80,110 85,110 C85,70 95,50 125,50 C155,50 165,70 165,110 C170,110 175,100 175,90 C175,60 160,40 125,40" fill="#663300"/>
  <path d="M85,80 C95,70 105,65 125,65 C145,65 155,70 165,80" stroke="#663300" stroke-width="10" fill="none"/>
  
  <!-- 脸部特征简化 -->
  <circle cx="105" cy="90" r="5" fill="#333"/><!-- 左眼 -->
  <circle cx="145" cy="90" r="5" fill="#333"/><!-- 右眼 -->
  <path d="M105 120 Q125 135 145 120" stroke="#333" stroke-width="3" fill="transparent"/><!-- 微笑 -->
  
  <!-- 眼镜 -->
  <circle cx="105" cy="90" r="15" stroke="#333" stroke-width="2" fill="transparent"/><!-- 左眼镜 -->
  <circle cx="145" cy="90" r="15" stroke="#333" stroke-width="2" fill="transparent"/><!-- 右眼镜 -->
  <line x1="120" y1="90" x2="130" y2="90" stroke="#333" stroke-width="2"/><!-- 眼镜中间连接 -->
  
  <!-- 文字标签 -->
  <text x="125" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">李博士</text>
</svg>